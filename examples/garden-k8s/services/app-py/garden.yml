kind: Build
name: app-py
type: container

source:
  path: ../../../..  # Set build context to repository root

include:
  - implementations/better-auth-py/**/*
  - examples/garden-k8s/services/app-py/**/*
  - examples/garden-k8s/test-fixtures/**/*

spec:
  # Build the Docker image for the Python app server
  dockerfile: examples/garden-k8s/services/app-py/Dockerfile

---

kind: Deploy
name: app-py
type: kubernetes

dependencies:
  - build.app-py
  - deploy.redis
  - deploy.restart-controller
  - deploy.hsm

spec:
  manifestTemplates:
    - manifests.yml.tpl
