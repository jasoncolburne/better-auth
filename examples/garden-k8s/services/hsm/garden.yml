kind: Build
name: hsm
type: container

source:
  path: ../../../..  # Set build context to repository root

include:
  - examples/basic/services/hsm/**/*

spec:
  # Build the Docker image for the HSM service
  dockerfile: examples/basic/services/hsm/Dockerfile

---

kind: Deploy
name: hsm
type: kubernetes

# Build dependencies
dependencies:
  - build.hsm
  - deploy.postgres

spec:
  manifestTemplates:
    - manifests.yml.tpl
