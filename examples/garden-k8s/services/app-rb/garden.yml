kind: Build
name: app-rb
type: container

source:
  path: ../../../..  # Set build context to repository root

include:
  - implementations/better-auth-rb/**/*
  - examples/garden-k8s/services/app-rb/**/*
  - examples/garden-k8s/test-fixtures/**/*

spec:
  # Build the Docker image for the Ruby app server
  dockerfile: examples/garden-k8s/services/app-rb/Dockerfile

---

kind: Deploy
name: app-rb
type: kubernetes

dependencies:
  - build.app-rb
  - deploy.redis
  - deploy.restart-controller
  - deploy.hsm

spec:
  manifestTemplates:
    - manifests.yml.tpl
