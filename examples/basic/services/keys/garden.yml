kind: Build
name: keys
type: container

source:
  path: ../../../..  # Set build context to repository root

include:
  - examples/basic/services/keys/**/*

spec:
  # Build the Docker image for the Ruby keys server
  dockerfile: examples/basic/services/keys/Dockerfile
  buildArgs: {}

---

kind: Deploy
name: keys
type: kubernetes

# Build and runtime dependencies
dependencies:
  - build.keys
  - deploy.redis

spec:
  manifestTemplates:
    - manifests.yml.tpl
