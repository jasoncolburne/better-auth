kind: Build
name: app-ts
type: container

source:
  path: ../../../..  # Set build context to repository root

include:
  - implementations/better-auth-ts/**/*
  - examples/basic/services/app-ts/**/*

spec:
  # Build the Docker image for the TypeScript app server
  dockerfile: examples/basic/services/app-ts/Dockerfile

---

kind: Deploy
name: app-ts
type: kubernetes

dependencies:
  - build.app-ts
  - deploy.redis
  - deploy.restart-controller
  - deploy.hsm

spec:
  manifestTemplates:
    - manifests.yml.tpl
