kind: Build
name: app
type: container

source:
  path: ../../../..  # Set build context to repository root

include:
  - implementations/better-auth-ts/**/*
  - examples/basic/services/app/**/*

spec:
  # Build the Docker image for the TypeScript app server
  dockerfile: examples/basic/services/app/Dockerfile

---

kind: Deploy
name: app
type: kubernetes

dependencies:
  - build.app

spec:
  manifestTemplates:
    - manifests.yml.tpl
